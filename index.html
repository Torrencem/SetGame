<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="set.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="" class="navbar-brand">Set</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="howtoplay">How to Play</a></li>
        </ul>
      </div>
    </nav>

    <div class="score-area">
      <div style="float:left;margin-right:5px;">Player 1:</div>
      <div id="p1-score-slider" class="score"></div>
    </div>
    <div class="score-area">
      <div style="float:left;margin-right:5px;">Player 2:</div>
      <div id="p2-score-slider" class="score"></div>
    </div>

    <div class="main-game-area">
      <div class="row">
        <div class="col"><div class="card"></div></div>
        <div class="col"><div class="card"></div></div>
        <div class="col"><div class="card"></div></div>
      </div>
      <div class="row">
        <div class="col"><div class="card"></div></div>
        <div class="col"><div class="card"></div></div>
        <div class="col"><div class="card"></div></div>
      </div>
        <div class="row">
          <div class="col"><div class="card"></div></div>
          <div class="col"><div class="card"></div></div>
          <div class="col"><div class="card"></div></div>
        </div>
    </div>
    <script src="set.js"></script>
  </body>
</html>
